global:
  imageRegistry: image-registry.openshift-image-registry.svc:5000
  security:
    allowInsecureImages: true
  defaultStorageClass: ocs-external-storagecluster-ceph-rbd

image:
  repository: chris-3114b1/bitnami-postgresql

architecture: standalone

auth:
  username: authentik
  database: authentik

primary:
  resources:
    requests: &POSTGRES_RESOURCES
      memory: 2Gi
      cpu: 500m
    limits: *POSTGRES_RESOURCES
  persistence:
    enabled: true
    size: 4Gi

backup:
  enabled: true
  cronjob:
    schedule: "@daily"
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
    resources:
      requests: &CRONJOB_RESOURCES
        memory: 1Gi
        cpu: 250m
      limits: *CRONJOB_RESOURCES
    storage:
      enabled: true
      size: 8Gi
    podSecurityContext:
      enabled: false  # must be disabled on OpenShift
    containerSecurityContext:
      enabled: false  # must be disabled on OpenShift

serviceBindings:
  enabled: true

