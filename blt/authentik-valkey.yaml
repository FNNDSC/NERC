global:
  imageRegistry: image-registry.openshift-image-registry.svc:5000
  security:
    allowInsecureImages: true
  defaultStorageClass: ocs-external-storagecluster-ceph-rbd

image:
  repository: chris-3114b1/bitnami-valkey

auth:
  enabled: true

architecture: standalone

primary:
  resources:
    requests: &VALKEY_REQUESTS
      cpu: 500m
      memory: 2Gi
    limits: *VALKEY_REQUESTS
  persistence:
    enabled: true
    size: 4Gi

pdb:
  create: false

serviceBindings:
  # Bugged. See https://github.com/bitnami/charts/issues/30842
  enabled: false

