repositories:
  - name: fnndsc
    url: https://fnndsc.github.io/charts

helmDefaults:
  createNamespace: false
  diffArgs: [ --dry-run=server ]

releases:
  - name: orthanc2
    chart: fnndsc/orthanc
    version: 2.0.0
    values:
      - deploymentAnnotations:
          image.openshift.io/triggers: >-
            [{
              "from": {"kind":"ImageStreamTag","name":"orthanc:blt"},
              "fieldPath": "spec.template.spec.containers[?(@.name==\"orthanc\")].image"
            }]
        config:
          Name: Boston-London-Toronto
          DeidentifyLogs: true
          StorageCompression: true
          AwsS3Storage:
            EnableAwsSdkLogs: true
            Endpoint: "https://stack.nerc.mghpcc.org:13808"
            Region: ""
            BucketName: "blt-orthanc"
            SecretKey: "${AWS_SECRET_ACCESS_KEY}"
            AccessKey: "${AWS_ACCESS_KEY_ID}"
            StorageEncryption:
              Enable: true
              MasterKey: "auto"
            VirtualAddressing: false
            UseTransferManager: false
          # required for connection to NERC OpenStack Swift.
          # See https://discourse.orthanc-server.org/t/http-4-pluginsmanager-cpp-153-aws-s3-storage-error-while-creating-object-response-code-1-curlcode-60-ssl-peer-certificate-or-ssh-remote-key-was-not-ok/4728/3?u=jennydaman
          HttpsCACertificates: /etc/ssl/certs/ca-certificates.crt
          DicomAet: BLT-ORTHANC
          DicomModalities:
            "BLT-ChRIS": [ "BLT-ChRIS", "chris-oxidicom", 11111 ]
          OrthancExplorer2:
            UiOptions:
              EnableOpenInOhifViewer3: true
              StudyListContentIfNoSearch: most-recents
          HttpThreadsCount: 128

          # -- List of paths to the plugins that are to be loaded into this
          # -- instance of Orthanc (e.g. "./libPluginTest.so").
          # -- These paths can refer to folders, in which case they will be
          # -- scanned non-recursively to find shared libraries.
          Plugins:
            ## -------- Common Plugins --------
            - /usr/local/share/orthanc/plugins/libConnectivityChecks.so
            - /usr/local/share/orthanc/plugins/libHousekeeper.so
            - /usr/local/share/orthanc/plugins/libModalityWorklists.so
            - /usr/local/share/orthanc/plugins/libMultitenantDicom.so
            - /usr/local/share/orthanc/plugins/libOrthancDicomWeb.so
            - /usr/local/share/orthanc/plugins/libOrthancGdcm.so
            - /usr/local/share/orthanc/plugins/libOrthancTransfers.so

            ## -------- Storage and Database ---------
            - /usr/local/share/orthanc/plugins/libOrthancPostgreSQLIndex.so
            - /usr/local/share/orthanc/plugins/libOrthancAwsS3Storage.so

            ## -------- Web user interfaces --------
            - /usr/local/share/orthanc/plugins/libOrthancExplorer2.so
            - /usr/local/share/orthanc/plugins/libOrthancOHIF.so
            # - /usr/local/share/orthanc/plugins/libOrthancVolView.so
            # - /usr/local/share/orthanc/plugins/libOrthancWebViewer.so
            # - /usr/local/share/orthanc/plugins/libStoneWebViewer.so
            # - /usr/local/share/orthanc/plugins/libRtViewerPlugin.so

            ## -------- File Formats --------
            - /usr/local/share/orthanc/plugins/libOrthancNeuro.so

            ## -------- Custom Plugins -------
            - /usr/local/share/orthanc/custom_plugins
        extraEnv:
          - name: AWS_EC2_METADATA_DISABLED
            value: "true"
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: nerc-openstack-ec2
                key: access_key
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: nerc-openstack-ec2
                key: secret_key
        resources:
          requests: &REQUESTS
            cpu: 4
            memory: 16Gi
          limits: *REQUESTS
        crunchyPgo:
          enabled: true
          spec:
            instances:
              - dataVolumeClaimSpec:
                  accessModes: [ ReadWriteOncePod ]
                  resources:
                    requests:
                      storage: 64Gi
                  storageClassName:
                name: instance1
                replicas: 1
                resources:
                  limits:
                    cpu: 2
                    memory: 8Gi
                  requests:
                    cpu: 2
                    memory: 6Gi
            # TODO backups
            # backups:
        pgReady:
          image: psql:16.3  # ImageStream
        objectStorage:
          enabled: false  # we are using OpenStack Swift Storage, which is outside OpenShift
        oauth2-proxy:
          enabled: true
          config:
            existingSecret: authentik-orthanc-oauth2
            configFile: |-
              email_domains = [ "*" ]
              upstreams = [ "http://orthanc2:8042" ]
              provider = "oidc"
              provider_display_name = "BLT ChRIS Authentication"
              oidc_issuer_url = "https://auth.blt.chrisproject.org/application/o/orthanc/"
              redirect_url = "https://orthanc.blt.chrisproject.org/oauth2/callback"
              reverse_proxy = true
              skip_provider_button = true

              auth_logging = true
              request_logging = false
              silence_ping_logging = true
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 1
              memory: 4Gi
          ingress:
            enabled: true
            className: openshift-default
            annotations:
              cert-manager.io/issuer: letsencrypt
              acme.cert-manager.io/http01-ingress-class: openshift-default
            hosts: &HOSTS
              - orthanc.blt.chrisproject.org
            tls:
              - secretName: orthanc-blt-chrisproject-org-letsencrypt
                hosts: *HOSTS

          # OpenShift security settings
          securityContext:
            runAsUser: ~
            runAsGroup: ~

  - name: orthanc-basic-auth-proxy
    chart: ../orthanc-basic-auth-proxy
    # KNative Serving is not working on NERC-OCP, so we need to use a plain Deployment
  - name: orthanc-basic-auth-proxy-again
    chart: ../orthanc-basic-auth-proxy-again
