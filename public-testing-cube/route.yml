kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: publictesting
  labels:
    app.kubernetes.io/name: public-testing
spec:
  to:
    kind: Service
    name: public-testing-server
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
    destinationCACertificate: ''
  port:
    targetPort: http
